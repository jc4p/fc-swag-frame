<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-gray-50 justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-gray-50 p-4 pb-2 justify-between">
          <div class="text-[#101418] flex size-12 shrink-0 items-center" data-icon="X" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
              ></path>
            </svg>
          </div>
          <h2 class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Create Listing</h2>
        </div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div
              class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-gray-50 @[480px]:rounded-xl min-h-[218px]"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC-MvAvBvueUVPwx0eL76BU9biuxzbmscDTNYrWNyBzWmM9jPH83SGKokUlLURH17ZTYNx93YndF2Pr1mNQqWvSVyVOsbMyt4ryqcWtrY_j5BVuapuRE_KspsOhqUj-8PglkfoHJCUMsOfh23zjzYwKJsh5dldx1Q5JQCkE0B3osu4WLAbym3Ekxzbz06BAoucQRvuXvJiK6gCZU_x1WAa9Kt6zs8Jwdz6a8RZ5Nz2hvXHL8Yqneaftj5pEPGtdSdkpTdWriEwArf8X");'
            ></div>
          </div>
        </div>
        <div class="flex px-4 py-3 justify-center">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#eaedf1] text-[#101418] text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Upload Image</span>
          </button>
        </div>
        <h3 class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Customize</h3>
        <div class="flex flex-wrap gap-5 p-4">
          <label
            class="size-10 rounded-full border border-[#d4dbe2] ring-[color-mix(in_srgb,#101418_50%,_transparent)] has-[:checked]:border-[3px] has-[:checked]:border-gray-50 has-[:checked]:ring"
            style="background-color: rgb(255, 255, 255);"
          >
            <input type="radio" class="invisible" name="ea9448a5-8ab9-4532-b1c0-d480c41e78f4" checked="" />
          </label>
          <label
            class="size-10 rounded-full border border-[#d4dbe2] ring-[color-mix(in_srgb,#101418_50%,_transparent)] has-[:checked]:border-[3px] has-[:checked]:border-gray-50 has-[:checked]:ring"
            style="background-color: rgb(0, 0, 0);"
          >
            <input type="radio" class="invisible" name="ea9448a5-8ab9-4532-b1c0-d480c41e78f4" />
          </label>
          <label
            class="size-10 rounded-full border border-[#d4dbe2] ring-[color-mix(in_srgb,#101418_50%,_transparent)] has-[:checked]:border-[3px] has-[:checked]:border-gray-50 has-[:checked]:ring"
            style="background-color: rgb(255, 0, 0);"
          >
            <input type="radio" class="invisible" name="ea9448a5-8ab9-4532-b1c0-d480c41e78f4" />
          </label>
          <label
            class="size-10 rounded-full border border-[#d4dbe2] ring-[color-mix(in_srgb,#101418_50%,_transparent)] has-[:checked]:border-[3px] has-[:checked]:border-gray-50 has-[:checked]:ring"
            style="background-color: rgb(0, 255, 0);"
          >
            <input type="radio" class="invisible" name="ea9448a5-8ab9-4532-b1c0-d480c41e78f4" />
          </label>
          <label
            class="size-10 rounded-full border border-[#d4dbe2] ring-[color-mix(in_srgb,#101418_50%,_transparent)] has-[:checked]:border-[3px] has-[:checked]:border-gray-50 has-[:checked]:ring"
            style="background-color: rgb(0, 0, 255);"
          >
            <input type="radio" class="invisible" name="ea9448a5-8ab9-4532-b1c0-d480c41e78f4" />
          </label>
        </div>
        <h3 class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Set Commission</h3>
        <div class="flex px-4 py-3">
          <div class="flex h-10 flex-1 items-center justify-center rounded-xl bg-[#eaedf1] p-1">
            <label
              class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-xl px-2 has-[:checked]:bg-gray-50 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#101418] text-[#5c718a] text-sm font-medium leading-normal"
            >
              <span class="truncate">15%</span>
              <input type="radio" name="4424db70-5c36-4d08-9605-5e9b6907502e" class="invisible w-0" value="15%" checked="" />
            </label>
            <label
              class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-xl px-2 has-[:checked]:bg-gray-50 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#101418] text-[#5c718a] text-sm font-medium leading-normal"
            >
              <span class="truncate">20%</span>
              <input type="radio" name="4424db70-5c36-4d08-9605-5e9b6907502e" class="invisible w-0" value="20%" />
            </label>
            <label
              class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-xl px-2 has-[:checked]:bg-gray-50 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#101418] text-[#5c718a] text-sm font-medium leading-normal"
            >
              <span class="truncate">25%</span>
              <input type="radio" name="4424db70-5c36-4d08-9605-5e9b6907502e" class="invisible w-0" value="25%" />
            </label>
            <label
              class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-xl px-2 has-[:checked]:bg-gray-50 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#101418] text-[#5c718a] text-sm font-medium leading-normal"
            >
              <span class="truncate">30%</span>
              <input type="radio" name="4424db70-5c36-4d08-9605-5e9b6907502e" class="invisible w-0" value="30%" />
            </label>
          </div>
        </div>
        <h3 class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Final Price</h3>
        <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d4dbe2] py-5">
            <p class="text-[#5c718a] text-sm font-normal leading-normal">Raw Cost</p>
            <p class="text-[#101418] text-sm font-normal leading-normal">$20.00</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d4dbe2] py-5">
            <p class="text-[#5c718a] text-sm font-normal leading-normal">Platform Fee</p>
            <p class="text-[#101418] text-sm font-normal leading-normal">$2.00</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d4dbe2] py-5">
            <p class="text-[#5c718a] text-sm font-normal leading-normal">Commission</p>
            <p class="text-[#101418] text-sm font-normal leading-normal">$2.20</p>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-gray-50 px-4 min-h-14 justify-between">
          <p class="text-[#101418] text-base font-normal leading-normal flex-1 truncate">Final Price</p>
          <div class="shrink-0"><p class="text-[#101418] text-base font-normal leading-normal">$24.20</p></div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#b2cae5] text-[#101418] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Create Listing</span>
          </button>
        </div>
        <div class="h-5 bg-gray-50"></div>
      </div>
    </div>
  </body>
</html>
