<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-gray-50 justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-gray-50 p-4 pb-2 justify-between">
          <div class="text-[#101418] flex size-12 shrink-0 items-center" data-icon="X" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
              ></path>
            </svg>
          </div>
          <h2 class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Create Sticker</h2>
        </div>
        <div class="flex w-full grow bg-gray-50 @container p-4">
          <div class="w-full gap-1 overflow-hidden bg-gray-50 @[480px]:gap-2 aspect-[2/3] rounded-xl flex">
            <div
              class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD9zwSh2l2E0V_Thf9cVNTBLzlq1NX3baTL3PK2OVyA9LQcMhwG6dRLetWqeMKIKDtVSwU3bMfWXqqD6aXu4dOtZ2JPSfuHgsgAKh1Dd_JvCXJ77KazUoTzOe9iY48cRPD6GeWbsQipKzUsy-saL4CFJqEinwxFmA4luUg0Nslyix3LcpHwfZnhMtGKe1fx2oEWg2ydq_mmcSQdr7iRqQReV8T5M2eF-cfLpH9vbiB6kmCDnhXMHJVpzMiWQBP1DG1-WsE4_-fbgZRf");'
            ></div>
          </div>
        </div>
        <h3 class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Finish</h3>
        <div class="flex px-4 py-3">
          <div class="flex h-10 flex-1 items-center justify-center rounded-full bg-[#eaedf1] p-1">
            <label
              class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-gray-50 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#101418] text-[#5c718a] text-sm font-medium leading-normal"
            >
              <span class="truncate">Matte</span>
              <input type="radio" name="41c59f8c-3296-4b1a-95ff-898eafe17a01" class="invisible w-0" value="Matte" checked="" />
            </label>
            <label
              class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-gray-50 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#101418] text-[#5c718a] text-sm font-medium leading-normal"
            >
              <span class="truncate">Glossy</span>
              <input type="radio" name="41c59f8c-3296-4b1a-95ff-898eafe17a01" class="invisible w-0" value="Glossy" />
            </label>
          </div>
        </div>
        <h3 class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Size</h3>
        <div class="flex flex-wrap gap-3 p-4">
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#d4dbe2] px-4 h-11 text-[#101418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#b2cae5] relative cursor-pointer"
          >
            Small
            <input type="radio" class="invisible absolute" name="a60b4af2-68af-41e1-a552-4cd23c52a463" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#d4dbe2] px-4 h-11 text-[#101418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#b2cae5] relative cursor-pointer"
          >
            Medium
            <input type="radio" class="invisible absolute" name="a60b4af2-68af-41e1-a552-4cd23c52a463" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#d4dbe2] px-4 h-11 text-[#101418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#b2cae5] relative cursor-pointer"
          >
            Large
            <input type="radio" class="invisible absolute" name="a60b4af2-68af-41e1-a552-4cd23c52a463" />
          </label>
        </div>
        <h3 class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Price</h3>
        <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d4dbe2] py-5">
            <p class="text-[#5c718a] text-sm font-normal leading-normal">Raw Cost</p>
            <p class="text-[#101418] text-sm font-normal leading-normal">$2.00</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d4dbe2] py-5">
            <p class="text-[#5c718a] text-sm font-normal leading-normal">Platform Fee</p>
            <p class="text-[#101418] text-sm font-normal leading-normal">$0.50</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d4dbe2] py-5">
            <p class="text-[#5c718a] text-sm font-normal leading-normal">Commission</p>
            <p class="text-[#101418] text-sm font-normal leading-normal">$1.00</p>
          </div>
        </div>
        <div class="p-4">
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#5c718a] text-sm font-normal leading-normal">Total</p>
            <p class="text-[#101418] text-sm font-normal leading-normal text-right">$3.50</p>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#b2cae5] text-[#101418] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Create Listing</span>
          </button>
        </div>
        <div class="h-5 bg-gray-50"></div>
      </div>
    </div>
  </body>
</html>
